services:
  database:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data 

  app:
    build: .
    depends_on:
      - database 
    ports:
      - "3333:3333"
    environment:
      DB_HOST: ${DB_HOST} 
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME} 
    volumes:
      - .:/projetocontinuado

volumes:
  pgdata:
